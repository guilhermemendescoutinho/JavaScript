<head>

    <title>Meu Primeiro Programa em JavaScript</title>
    <style>
        body{
            background-color: rgba(137, 43, 226, 0.607);
            color: yellow;
        }

<body>
    <h1>Olá, Mundo!</h1>
    <p>ja me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2
        //window.alert('O soma é ' + soma)
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
        //+ serve para concatenação (string + string)
        // + também serve para soma (number + number)
    </script>
